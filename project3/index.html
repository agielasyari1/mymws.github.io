<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>
    <link rel="icon" href="../images/a.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>agielasyari1-mws</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <a href="../index.html">
                <img class="img-icon" src="../images/homeicon.png">
                <span>Home</span></a>
        </div>
        <div class="sidebar">
            <div>
                <img class="img-profil" width="200px" height="200px" src="../images/maps-icon.png">
                <p class="title-page">
                    project3 : leaflet
                </p>
            </div>
        </div>
        <div class="konten3" id="konten">
            <div class='peta' id='mapid'> </div>

        </div>
        <div class='gambar' id='gmb'>
            Gambar
        </div>
        <div class='review' id='review'>
            Review
        </div>

        <script>
            var mymap = L.map('mapid').setView([-6.221028, 106.791434], 16);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 20,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiYWdpZWxhc3lhcmkxIiwiYSI6ImNqbm9mNmZpdTEzZmEza3F0NmZsYnRhdzMifQ.6XjSdELwLZZxCGapqqXcbw'
            }).addTo(mymap);

            function onLocationFound(e) {
                var radius = e.accuracy / 2;

                L.marker(e.latlng).addTo(mymap)
                    .bindPopup("You are within " + radius + " meters from this point").openPopup();

                L.circle(e.latlng, radius).addTo(mymap);
            }

            mymap.on('locationfound', onLocationFound);

            function onLocationError(e) {
                alert(e.message);
            }

            mymap.on('locationerror', onLocationError);

            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);
        </script>
        <div class="footer">
            <p>© 2018. <a href="https://www.instagram.com/agielasyari1/">agielasyari1</a></p>
        </div>
    </div>
    <script src="peta.js"></script>
</body>

</html>
