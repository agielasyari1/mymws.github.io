<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <link rel="icon" href="../images/a.ico">
    <link rel="stylesheet" href="./style.css">
    <title>agielasyari1-mws</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <a href="../index.html">
                <img class="img-icon" src="../images/homeicon.png">
                <span>Home</span></a>
        </div>
        <div class="sidebar">
            <div>
                <img class="img-profil" width="200px" height="200px" src="../images/maps.png">
                <p class="title-page">
                    Project 3 : <br> Mapbox
                </p>
            </div>
        </div>
        <div class="konten2" id="konten">
            <div id="mapid"></div>
        </div>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script>
            var mymap = L.map('mapid').setView([-7.2146995, 112.7705582], 15);

            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 20,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiYWdpZWxhc3lhcmkxIiwiYSI6ImNqbm9mNmZpdTEzZmEza3F0NmZsYnRhdzMifQ.6XjSdELwLZZxCGapqqXcbw'
            }).addTo(mymap);

            const marker = L.marker([-7.1833844, 112.7781782]).addTo(mymap);
            marker.bindPopup("Suramadu").openPopup();
            const popup = L.popup()
                .setLatLng([-7.1833844, 112.7781782])
                .setContent("Suramadu")
                .openOn(mymap);

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent("You clicked the map at " + e.latlng.toString())
                    .openOn(mymap);
            }

            mymap.on('click', onMapClick);
        </script>
        <div class="footer">
            <p>© 2018. <a href="https://www.instagram.com/agielasyari1">agielasyari1</a></p>
        </div>
    </div>

</body>

</html>
